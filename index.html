<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- font awesome -->
    <link rel="stylesheet" href="Font-Awesome/css/all.min.css" />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <title>Form Login</title>
  </head>
  <body>
    <div class="justify-content-center my-5 container d-flex align-items-center align-content-center">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="row">
            <div class="col-md-5 bg-danger"></div>
            <div class="col-md-7 bg-costum">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">FORM LOGIN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="">Username</label>
                  <input type="email" class="form-control" placeholder="Masukkan Username" />
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" class="form-control" placeholder="Masukkan Password" />
                </div>

                <p class="text-center fw-bold mt-2"><a class="text-decoration-none d-inline-block" href="#">Belum Memiliki Akun</a></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success mt-3 mb-3">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
