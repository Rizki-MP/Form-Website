<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- font awesome -->
    <link rel="stylesheet" href="Font-Awesome/css/all.min.css" />

    <!-- my css -->
    <link rel="stylesheet" href="daftar.css" />

    <title>DAFTAR</title>
  </head>
  <body>
    <div class="container p-5 rounded-3">
      <h3 class="text-abu-abu text-center">DAFTAR</h3>
      <div class="form-group">
        <label for="">Masukkan Username</label>
        <input type="text" class="form-control" placeholder="Masukkan Username" />
      </div>
      <div class="form-group mt-3
      ">
        <select class="form-select form-select-md mb-2" aria-label=".form-select-lg example">
            <option selected>Masukkan Jenis Kelamin</option>
            <option value="1">Laki-Laki</option>
            <option value="2">Perempuan</option>
          </select>
      </div>
      
      <div class="form-group">
        <label for="">Masukkan Email</label>
        <input type="email" class="form-control" placeholder="Masukkan Username" />
      </div>
      <div class="form-group">
        <label for="">Masukkan Password</label>
        <input type="password" class="form-control" placeholder="Masukkan Password" />
      </div>
      
        <button type="submit" class="btn btn-primary mt-3 mb-3">Daftar</button>
        <p class="text-center fw-bold"><a class="d-inline-block " href="index.html">Login</a></p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
